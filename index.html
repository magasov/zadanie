<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отслеживания грузов</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Отслеживания грузов</h1>

      <div class="mb-3">
        <label for="statusFilter" class="form-label">Фильтр по статусу:</label>
        <select id="statusFilter" class="form-select">
          <option value="all">Все</option>
          <option value="Ожидает отправки">Ожидает отправки</option>
          <option value="В пути">В пути</option>
          <option value="Доставлен">Доставлен</option>
        </select>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Номер груза</th>
            <th>Название</th>
            <th>Статус</th>
            <th>Откуда</th>
            <th>Куда</th>
            <th>Дата отправления</th>
          </tr>
        </thead>
        <tbody id="cargoTable"></tbody>
      </table>

      <h2>Добавить новый груз</h2>
      <form id="addCargoForm">
        <div class="mb-3">
          <label for="cargoName" class="form-label">Название груза</label>
          <input type="text" id="cargoName" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="origin" class="form-label">Пункт отправления</label>
          <select id="origin" class="form-select">
            <option value="Москва">Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
            <option value="Краснодар">Краснодар</option>
            <option value="Ростов на дону">Ростов на дону</option>
            <option value="ЕКБ">ЕКБ</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="destination" class="form-label">Пункт назначения</label>
          <select id="destination" class="form-select">
            <option value="Москва">Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
            <option value="Краснодар">Краснодар</option>
            <option value="Ростов на дону">Ростов на дону</option>
            <option value="ЕКБ">ЕКБ</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="departureDate" class="form-label">Дата отправления</label>
          <input type="date" id="departureDate" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
